<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="calc">
        <p>Калькулятор</p>
        <input class="number1" type="text" placeholder="Введите первое число">
        <input class="number2" type="text" placeholder="Введите второе число">
        <div class="operations">
            <button class="btn btn_sum">Сложить</button>
            <button class="btn btn_sub">Вычесть</button>
            <button class="btn btn_mult">Умножить</button>
            <button class="btn btn_division">Разделить</button>
        </div>
        <div id="errorMessage"></div>
        <div class="out"></div>
    </div>
    <script src="script_copy.js"></script>
</body>

</html>
